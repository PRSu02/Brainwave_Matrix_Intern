<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('myy.jpg');
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-cylinder {
            perspective: 1200px; /* Adjust this for perspective effect */
            width: 100%;
            max-width: 500px;
            position: relative;
            margin: 20px;
        }

        .todo-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(25deg); /* Adjust rotation for cylinder effect */
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #042f64;
            text-align: center;
        }

        .todo-input, .todo-datetime {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background-color: #090d89;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-btn:hover {
            background-color: #004d40;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            position: relative;
            transform-style: preserve-3d;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f1f8e9;
            margin: 10px 0;
            border-radius: 4px;
            position: relative;
            transform-style: preserve-3d;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .task-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .task-time {
            font-size: 14px;
            color: #666;
        }

        .task-buttons {
            display: flex;
            gap: 5px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .delete-btn, .done-btn, .undone-btn {
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            color: #ffffff;
            font-size: 14px;
        }

        .delete-btn {
            background-color: #e53935;
        }

        .delete-btn:hover {
            background-color: #b71c1c;
        }

        .done-btn {
            background-color: #43a047;
        }

        .done-btn:hover {
            background-color: #2e7d32;
        }

        .undone-btn {
            background-color: #ffb300;
        }

        .undone-btn:hover {
            background-color: #ff8f00;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="todo-cylinder">
        <div class="todo-container">
            <h1>To-Do List</h1>
            <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task...">
            <input type="datetime-local" id="todo-datetime" class="todo-datetime">
            <button id="add-btn" class="add-btn">Add</button>
            <ul id="todo-list" class="todo-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById('add-btn').addEventListener('click', function() {
            const input = document.getElementById('todo-input');
            const dateTime = document.getElementById('todo-datetime');
            const task = input.value.trim();
            const dateTimeValue = dateTime.value;
            if (task && dateTimeValue) {
                addTask(task, dateTimeValue);
                input.value = '';
                dateTime.value = '';
            }
        });

        function addTask(task, dateTime) {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <div class="task-details">
                    <span class="task-text">${task}</span>
                    <span class="task-time">Due on: ${new Date(dateTime).toLocaleString()}</span>
                </div>
                <div class="task-buttons">
                    <button class="done-btn">Done</button>
                    <button class="undone-btn" style="display:none;">Undone</button>
                    <button class="delete-btn">Delete</button>
                </div>
            `;

            li.querySelector('.delete-btn').addEventListener('click', function() {
                li.remove();
            });

            li.querySelector('.done-btn').addEventListener('click', function() {
                li.querySelector('.task-text').classList.add('completed');
                li.querySelector('.done-btn').style.display = 'none';
                li.querySelector('.undone-btn').style.display = 'inline-block';
            });

            li.querySelector('.undone-btn').addEventListener('click', function() {
                li.querySelector('.task-text').classList.remove('completed');
                li.querySelector('.done-btn').style.display = 'inline-block';
                li.querySelector('.undone-btn').style.display = 'none';
            });

            document.getElementById('todo-list').appendChild(li);
        }
    </script>
</body>
</html>
